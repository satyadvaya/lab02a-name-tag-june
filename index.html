<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <div id="name-tag" class="nametag">
            <section id="top-section" class="top">
                <h1>Hello</h1>
                <h2>my name is</h2>
            </section>
            <section id="name-section" class="name">Alan</section>
            <section id="bottom-section" class="bottom"></section>
        </div>

        <input type="text" id="name-input" placeholder="Got a Name?"/>
        <button id="name-button">Change Name</button>

        <button id="pink-button">Pink</button>
        <button id="lightgreen-button">Light Green</button>
        <button id="lightblue-button">Light Blue</button>


    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
