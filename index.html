<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <input type="text" name="name" id="name-input"/>
        <button id="submit">Update Name</button>
        <div id="name-tag" class="name-tag">
            <section id="top-section" class="top-section">
                <h1>Hello</h1>
                <h2>my name is</h2>
            </section>
            <section id="name-section" class="middle-section">Alan</section>
            <section id="bottom-section" class="bottom-section"></section>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
